<!DOCTYPE html>
<head>
	<title>Hello Kitty Trivia</title>

	<link href="assets/css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="assets/javascript/app.js"></script>

</head>
<body>

	<header>
		<div class="container">
			<div class="page-header"><h1>Hello Kitty Trivia</h1></div>
		</div>
	</header>

	<div class="container">
		<div class="jumbotron">

			<div class="row">
				<div id="timer"></div>
			</div>
			
			<div id="question">
				<h2><div id="q"></div></h2>
				<button id="a0" class="btn btn-primary btn-block answer"></button>
				<button id="a1" class="btn btn-primary btn-block answer"></button>
				<button id="a2" class="btn btn-primary btn-block answer"></button>
				<button id="a3" class="btn btn-primary btn-block answer"></button>
			</div>

			<div id="answer">
				<div class="row">
					<div class="col-md-4">
						<div id="acimg"></div>
					</div>
					
					<div class="col-md-8">
						<div class="panel panel-default">
  							<div class="panel-heading">
    							<h3 class="panel-title">Answer</h3>
  							</div>
  							<div class="panel-body">
    							<div id="ac"></div>
  							</div>
						</div>
					</div>

				</div>
			</div>
			
			<div id="score">
				<div id="scoreCorrect"></div>
				<div id="scoreIncorrect"></div>
				<div id="scoreUnanswered"></div>
			</div>
		
			<button id="start">Start Game</button>
		</div>
	</div>

	<script type="text/javascript">
		hideQuestions();
		hideAnswer();
		//I don't understand why I can't declare these on app.js
		q = $("#q");
		a0 = $("#a0");
		a1 = $("#a1");
		a2 = $("#a2");
		a3 = $("#a3");
		ac = $("#ac");
		acimg = $("#acimg");

		a0.attr("data-index", 0);
		a1.attr("data-index", 1);
		a2.attr("data-index", 2);
		a3.attr("data-index", 3);

		//controls the game
   		$('.answer').click(score);
   		$('#start').click(initializePage);

	</script>
</body>
